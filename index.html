<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Todo-List</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="main-container">
        <div id="box">
            <h1>Todo App</h1>
            <form>
                <input id="task-input" placeholder="Add your new todo">
                <button type="button" id="input-button">+</button>
            </form>

            <div id="task-list"></div>

            <div id="status-container">
                <p id="task-pending">You have 4 pending tasks</p>
                <button id="clear-button">Clear All</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
